<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Image Carousel Slider</title>
</head>
<body>
    <div class="title">
        <h1>Image Javascript Carousel Slider</h1>
    </div>

    <div class="carousel-container">
        <div class="carousel-slide">
        <img src="./images/tattoo-girl-1.jpg" id="lastClone" alt="">
        <img src="./images/great-image.jpg" alt="great-image">
        <img src="./images/girl-image.jpg" alt="girl1">
        <img src="./images/sparkle.jpg" alt="sparkle">
        <img src="./images/tattoo-girl-2.jpg" alt="tattoo-girl-2">
        <img src="./images/mountain.jpg" alt="mountain">
        <img src="./images/tattoo-girl-1.jpg" alt="">
        <img src="./images/great-image.jpg" id="firstClone" alt="">
    </div>
</div>
    <button id="previousBtn"><i class="fas fa-arrow-left">Previous</i></button>
    <button id="nextBtn"><i class="fas fa-arrow-right"></i> Next</button>
    <script src="app.js"></script>
</body>
</html>
